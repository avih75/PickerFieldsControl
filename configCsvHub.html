<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="scripts/VSS.SDK.min.js"></script>
    <title>Picker Fields Control</title>
    <script>
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            usePlatformStyles: true,
            configureModuleLoader: true
        });

        VSS.require(["scripts/mapExcell"], function() {
            VSS.notifyLoadSucceeded();
        });
        // VSS.resize(150, 150);
    </script>
</head>

<body>
    <div>
        <label style="font-size: xx-large;color: blue;">Multi Picker Configuration - Upload CSV file</label>
        <input type="file" id="uploadCsv" style="margin: 20;" />
        <p style="font-size: large;">
            here you should upload CSV file, the file name should be as the control name.
        </p>
    </div>
</body>

</html>
