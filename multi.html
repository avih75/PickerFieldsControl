<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <script src="scripts/VSS.SDK.min.js"></script>
    <title>Picker-Fields-Action</title>
</head>

<body>
    <div>
        <label style="font-size: xx-large;">Multi Picker Configuration - Upload CSV file</label>
        <input type="file" id="uploadCsv" style="margin: 20;" />
        <p style="font-size: large;">
            here you should upload CSV file, the file name should be as the control name.
        </p>
    </div>
    <script>
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            configureModuleLoader: true,
            applyTheme: true
        });
        VSS.require(["scripts/mapExcell"], function(data) {
            VSS.notifyLoadSucceeded();
        });
    </script>
</body>

</html>
